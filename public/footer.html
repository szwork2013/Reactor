<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="jquery.js"></script>
  <style>
  </style>
  <script>
    function subst() {
      var vars = {};
      var x = decodeURI(document.location.search).substring(1).split('&');
      for (var i in x) { var z = x[i].split('=', 2); vars[z[0]] = unescape(z[1]); }
      if (vars['page'] == '1') {
        document.getElementById('footer').innerHTML = '';
      }
      else {
        var page = ''
        var section = vars['section']
        if(section.indexOf('总检结论与建议') > -1) 
        {
          page = 'a';
        }
        else if(section.indexOf('物理检查') > -1){
          page = 'b';
        }
        else if(section.indexOf('实验室检验') > -1){
          page = 'c';
        }
        document.getElementById('footer').innerHTML = page        
      }
    }
  </script>
</head>
<body onload="subst()">
  <div id="footer" style="width:175mm;height:15mm; font-family: 'Segoe UI'; font-style: italic; font-size: 9pt; text-align:right; position:absolute;top:0; right:0; padding-right: 10mm;"></div>
</body>
</html>
